apiVersion: apps/v1
kind: Deployment
metadata:
  name: udagram-frontend
  labels:
    app: udagram-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-frontend
  template:
    metadata:
      labels:
        app: udagram-frontend
    spec:
      containers:
        - name: udagram-frontend
          image: menthena/udagram-frontend
          ports:
            - containerPort: 8080
          env:
            - name: AWS_BUCKET
              value: udacity-ahmet-microservices-bucket
            - name: AWS_REGION
              value: us-east-2
            - name: AWS_PROFILE
              value: default
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: jwt
            - name: URL
              value: http://localhost
